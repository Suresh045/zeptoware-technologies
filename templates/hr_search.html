{% extends 'base.html' %}

{% block content %}

<style>
    .card {
        width: 70%;
        margin: 30px auto;
        padding: 25px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        font-family: "Segoe UI", sans-serif;
    }

    .card h2 {
        margin-bottom: 10px;
        color: #333;
        text-align: center;
        font-size: 26px;
        font-weight: 600;
    }

    .desc {
        text-align: center;
        font-size: 14px;
        color: #777;
        margin-bottom: 25px;
    }

    label {
        display: block;
        font-size: 15px;
        margin-bottom: 6px;
        font-weight: 500;
        color: #444;
    }

    input[type="text"] {
        width: 100%;
        border-radius: 8px;
        padding: 12px;
        font-size: 14px;
        border: 1px solid #ccc;
        transition: 0.3s;
        font-family: "Segoe UI", sans-serif;
    }

    input[type="text"]:focus {
        border-color: #1e88e5;
        box-shadow: 0 0 5px rgba(30,136,229,0.4);
        outline: none;
    }

    select {
        width: 40%;
        padding: 10px;
        border-radius: 6px;
        font-size: 14px;
        border: 1px solid #bbb;
        font-family: "Segoe UI", sans-serif;
    }

    .btn {
        margin-top: 20px;
        background: #43a047;
        border: none;
        padding: 12px 22px;
        color: white;
        font-size: 15px;
        font-weight: 600;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s ease;
        display: inline-block;
    }

    .btn:hover {
        background: #2e7d32;
        box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }
</style>

<div class="card">
    <h2>üìù HR ‚Äî Keyword Search (Legacy Mode)</h2>
    <p class="desc">A simple keyword-based matching system. Use semantic search for best accuracy.</p>

    <form action="/search" method="post">

        <label>Enter keywords (comma separated):</label>
        <input type="text" name="keywords" placeholder="e.g. Python, Django, REST">

        <br><br>

        <label>Match mode:</label>
        <select name="mode">
            <option value="any">Any keyword</option>
            <option value="all">All keywords</option>
        </select>

        <button type="submit" class="btn">Search</button>
    </form>
</div>

{% endblock %}
